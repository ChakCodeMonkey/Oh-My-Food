<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <h1><img src="assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Oh My Food"></h1>
    </header>
    <main>
        <section id="intro">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
            <div id="reservation">
                <h2 class="reservation__titre">Réservez le menu qui
                    vous convient</h2>
                <p class="reservation__texte">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
        <section id="fonction">
            <h2>Fonctionnement</h2>
            <div class="fonction__list">
                <div class="fonction__list__element">
                    <span class="fonction__list__element__nombre">1</span>
                    <div class="fonction__list__button">
                        <div class="fonction__list__button__content">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p>Chossissez un restaurant</p>
                        </div>
                    </div>
                </div>
                <div class="fonction__list__element">
                    <span class="fonction__list__element__nombre">1</span>
                    <div class="fonction__list__button">
                        <div class="fonction__list__button__content">
                            <i class="fa-solid fa-list-ul"></i>          
                            <p>Composez votre menu</p>
                        </div>
                    </div>
                </div>   
                <div class="fonction__list__element">
                    <span class="fonction__list__element__nombre">1</span>
                    <div class="fonction__list__button">
                        <div class="fonction__list__button__content">
                            <i class="fa-solid fa-store"></i>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>            
            </div>
        </section>
    </main>
</body>
</html>
