<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <h1><img src="assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Oh My Food"></h1>
    </header>
    <main>
        <section id="intro">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
            <div id="reservation">
                <h2 class="reservation__titre">Réservez le menu qui
                    vous convient</h2>
                <p class="reservation__texte">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
    </main>
</body>
</html>
